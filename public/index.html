<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple task manager app to organize your tasks by priority and deadline.">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
           <h1 id="mainTitle" tabindex="0">Task Manager</h1>
        <nav>
              <a href="/" aria-label="Home page" tabindex="0">Home</a>
              <a href="/results" aria-label="View all tasks" tabindex="0">View All Tasks</a>
              <span id="userDisplay" style="margin-left:1rem;font-weight:bold;" aria-live="polite"></span>
              <button id="logoutBtn" class="btn-primary" style="margin-left:1rem;display:none;" aria-label="Logout">Logout</button>
        </nav>
    </header>

    <main class="container">
        <section class="form-section" aria-labelledby="addTaskHeader">
            <h2 id="addTaskHeader" tabindex="0">Add New Task</h2>
            <form id="taskForm" aria-describedby="addTaskHeader">
                <div class="form-group">
                    <label for="task">Task Description:</label>
                    <input type="text" id="task" name="task" required aria-required="true" aria-label="Task Description">
                </div>
                <div class="form-group">
                    <label for="priority">Priority:</label>
                    <select id="priority" name="priority" required aria-required="true" aria-label="Priority">
                        <option value="">Select Priority</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="creation_date">Creation Date:</label>
                    <input type="date" id="creation_date" name="creation_date" required aria-required="true" aria-label="Creation Date">
                </div>
                <button type="submit" class="btn-primary" aria-label="Add Task">Add Task</button>
            </form>
        </section>

        <section class="recent-tasks">
            <h2 id="recentTasksHeader" tabindex="0">Recent Tasks</h2>
            <div id="taskList" aria-live="polite"></div>
        </section>
    </main>

    <script src="main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
